<div class="container">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<h1 class="page-header text-center">Demographics</h1>
		</div>
	</div>
	<div class="row" data-bind="css : { 'animated fadeIn' : participant }">
		<div class="col-xs-10 col-xs-offset-1">
			<form>
				<fieldset data-bind="with: participant">
					<div class="form-group">
						<label>Wat is uw leeftijd?</label>
						<input type="number" class="form-control" data-bind="value: Age" />
					</div>
					<div class="form-group">
						<label>Wat is uw geslacht?</label>
						<select class="form-control" data-bind="options: ['Man', 'Vrouw'], optionsCaption: '[ Maak een keuze ]', value: Gender"></select>
					</div>
					<div class="form-group">
						<label>Wat is uw nationaliteit?</label>
						<input class="form-control" data-bind="value: Nationality" />
					</div>
					<div class="form-group">
						<label>Wat is uw hoogst afgeronde opleiding?</label>
						<input class="form-control" data-bind="value: EducationCompleted" />
					</div>
					<div class="form-group">
						<label>Wat is uw werksituatie?</label>
						<input class="form-control" data-bind="value: EmploymentStatus" />
					</div>
					<div class="form-group">
						<label>Heeft u ervaring met SIMA?</label>
						<select class="form-control" data-bind="options: ['Ja', 'Nee'], optionsCaption: '[ Maak een keuze ]', value: SimaExperience"></select>
					</div>
				</fieldset>
			</form>
			<div class="btn-toolbar">
				<button class="btn btn-default pull-right" data-style="expand-right" data-bind="click: next">
					Next
				</button>
			</div>
		</div>
	</div>

</div>
