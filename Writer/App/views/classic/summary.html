<form>
	<fieldset data-bind="with: activity">
		<div class="form-group form-group-lg" data-bind="validationElement: Summary">
			<label class="control-label">Korte samenvatting van de activiteit:</label>
			<textarea class="form-control" rows="10" data-bind="value: Summary"></textarea>
		</div>
	</fieldset>
</form>
<div class="btn-toolbar">
	<button class="btn btn-default btn-lg pull-left" data-bind="click: prev">
		Vorige
	</button>
	<button class="btn btn-default btn-lg pull-right" data-bind="click: next">
		Volgende
	</button>
</div>
