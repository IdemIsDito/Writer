<form>
	<fieldset data-bind="with: activity">
		<div class="form-group form-group-lg" data-bind="validationElement: Proceedings">
			<label class="control-label">Hoe heeft u het aangepakt, wat deed u precies, wat zei u, wat dacht u?</label>
			<textarea class="form-control" rows="10" data-bind="value: Proceedings"></textarea>
		</div>
	</fieldset>
</form>
<div class="btn-toolbar">
	<button class="btn ladda-button btn-default btn-lg pull-left" data-style="zoom-out" data-spinner-color="#999999" data-bind="click: prev">
		Vorige
	</button>
	<button class="btn ladda-button btn-default btn-lg pull-right" data-style="zoom-out" data-spinner-color="#999999" data-bind="click: next">
		Volgende
	</button>
</div>
