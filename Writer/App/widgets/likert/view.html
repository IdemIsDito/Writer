<div class="form-group form-group-lg" data-bind="validationElement: field">
	<label class="control-label">Waren de instructies duidelijk?</label>
	<div class="btn-group btn-group-justified" data-toggle="buttons">
		<label class="btn btn-primary btn-lg">
			<input type="radio" name="field" value="1" data-bind="radioButtonGroupChecked: field"> 1
		</label>
		<label class="btn btn-primary btn-lg">
			<input type="radio" name="field" value="2" data-bind="radioButtonGroupChecked: field"> 2
		</label>
		<label class="btn btn-primary btn-lg">
			<input type="radio" name="field" value="3" data-bind="radioButtonGroupChecked: field"> 3
		</label>
		<label class="btn btn-primary btn-lg">
			<input type="radio" name="field" value="4" data-bind="radioButtonGroupChecked: field"> 4
		</label>
		<label class="btn btn-primary btn-lg">
			<input type="radio" name="field" value="5" data-bind="radioButtonGroupChecked: field"> 5
		</label>
	</div>
	<input type="hidden" data-bind="value: field">
</div>
