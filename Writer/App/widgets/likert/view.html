<div class="form-group form-group-lg" data-bind="validationElement: field">
	<label class="control-label" data-bind="text: question"></label>
	<div class="btn-group btn-group-justified btn-group-experience" data-toggle="buttons">
		<label class="btn btn-info btn-lg">
			<input type="radio" name="field" value="1" data-bind="radioButtonGroupChecked: field"> Volledig oneens
		</label>
		<label class="btn btn-info btn-lg">
			<input type="radio" name="field" value="2" data-bind="radioButtonGroupChecked: field"> Oneens
		</label>
		<label class="btn btn-info btn-lg">
			<input type="radio" name="field" value="3" data-bind="radioButtonGroupChecked: field"> Neutraal
		</label>
		<label class="btn btn-info btn-lg">
			<input type="radio" name="field" value="4" data-bind="radioButtonGroupChecked: field"> Eens
		</label>
		<label class="btn btn-info btn-lg">
			<input type="radio" name="field" value="5" data-bind="radioButtonGroupChecked: field"> Volledig eens
		</label>
	</div>
	<input type="hidden" data-bind="value: field">
</div>
